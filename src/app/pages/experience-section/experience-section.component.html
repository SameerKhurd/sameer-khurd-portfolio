<div class="bg-cl shadow-lg">
  <div class="container experience-section">
    <br />
    <div
      class="d-flex justify-content-center h4 pb-1 text-cl text-decoration-underline"
    >
      <strong>Experience</strong>
    </div>

    <ng-container *ngFor="let experience of experiences">
      <div class="h5 text-secondary d-inline-block pe-3">
        <strong>
          <a
            [href]="experience.companyWebsite"
            target="_blank"
            class="text-secondary"
            title="Open company website"
            >{{ experience.company }}</a
          ></strong
        >
      </div>
      <div class="h6 text-secondary d-inline-block">
        {{ experience.location }}
      </div>
      <ng-container>
        <ul class="timeline-3">
          <li *ngFor="let role of experience.roles">
            <div
              class="d-flex justify-content-between flex-wrap px-1 text-secondary"
            >
              <div class="col-md-8 h6">
                <strong>{{ role.designation }}</strong>
              </div>
              <div
                class="badge h6 custom-bg-secondary rounded-pill f text-secondary"
              >
                {{ role.startMonth }} &nbsp; &ndash; &nbsp;{{
                  role.endMonth
                }}
                &nbsp; &nbsp;{{ role.duration }}
              </div>
            </div>

            <div class="text-secondary">
              <ul *ngFor="let roleDetail of role.details">
                <li class="lh-base">{{ roleDetail }}</li>
              </ul>
            </div>
          </li>
        </ul>
      </ng-container>
      <br />
    </ng-container>
  </div>
</div>
