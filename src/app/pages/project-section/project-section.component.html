<div class="bg-cl shadow-lg">
  <div class="container project-section">
    <br />
    <div
      class="d-flex justify-content-center h4 pb-1 text-cl text-decoration-underline"
    >
      <strong>Projects</strong>
    </div>
    <div class="card mb-3 border bg-cl mx-4" *ngFor="let project of projects">
      <div class="row g-0 row-border">
        <div class="col-md-4" *ngIf="project.imagePath">
          <a href="{{ project.demoLink }}" target="_blank">
            <img
              src="./assets/images/projects/{{ project.imagePath }}"
              class="img-fluid rounded-start"
              alt="Image"
          /></a>
        </div>
        <div [ngClass]="project.imagePath ? 'col-md-8' : 'col-md'">
          <div class="card-body text-secondary">
            <h6 class="card-title">
              <strong>{{ project.title }}</strong>
              <small class="float-end"
                ><em>{{ project.endDate }}</em></small
              >
            </h6>
            <div class="card-text lh-sm">
              <ul>
                <li class="lh-sm" *ngFor="let prjectDetail of project.details">
                  {{ prjectDetail }}
                </li>
              </ul>
            </div>

            <div class="card-text lh-sm" *ngIf="project.technologies">
              <div
                class="rounded-pill badge-custom border d-inline-block"
                *ngFor="let projectTechnologies of project.technologies"
              >
                {{ projectTechnologies }}
              </div>
            </div>
            <p class="card-text lh-sm ps-2">
              <small>
                <ng-container *ngIf="project.demoLink">
                  <a href="{{ project.demoLink }}" target="_blank">
                    Demo<i class="bi bi-box-arrow-up-right ps-1"></i
                  ></a>
                  &nbsp; | &nbsp;
                </ng-container>
                <a
                  href="{{ project.githubLink }}"
                  target="_blank"
                  *ngIf="project.githubLink"
                  >Github</a
                >
              </small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
